<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML formuláře</title>
    </head>
    <body>
        <h1>Můj formulář</h1>
        <div title="formular">

            <form>
                <p>Enter your name and email:</p>

                <label for="fname">First name:</label><br/>
                <input type="text" id="fname" name="fname"/><br/>

                <label for="email">Email:</label><br/>
                <input type="text" id="email" name="email"/><br/>
                
                <p>Choose your favorite number:</p>

                <input type="radio" id="number42" name="favnumber" value="42"/>
                <label for="number42">42</label><br/>
                <input type="radio" id="number69" name="favnumber" value="69"/>
                <label for="number69">69</label><br/>
                <input type="radio" id="number420" name="favnumber" value="420"/>
                <label for="number420">420</label><br/>

                <p>Choose the numbers you like:</p>

                <input type="checkbox" id="rnumber42" name="likednumber42" value="42"/>
                <label for="rnumber42">42</label><br/>
                <input type="checkbox" id="number69" name="likednumber69" value="69"/>
                <label for="rnumber69">69</label><br/>
                <input type="checkbox" id="rnumber420" name="likednumber420" value="420"/>
                <label for="rnumber420">420</label><br/>

                
                <input type="submit"/>


            </form>



        </div>
    </body>
</html>
