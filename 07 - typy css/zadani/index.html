<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>uvod do CSS</title>
  <!-- Internal CSS -->
  <style>
    h1 {
      color: blue;
      font-family: Arial, sans-serif;
    }
    p {
      color: green;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>uvod do CSS</h1>
  <p>Tenhle odstavec ma styl z interniho CSS.</p>
  <!-- Inline CSS -->
  <p style="color: red; font-weight: bold;">Tento odstavec ma styl z inline CSS.</p>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <p class="external">Tento odstavec ma styl z externiho CSS.</p>
</body>
</html>
