<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Pseudoselektory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Pseudoselektory</h1>

  <h2>1. Seznam</h2>
  <ul>
    <li>První položka</li>
    <li>Druhá položka</li>

  <input type="text" placeholder="Zadej své jméno">

  <button>Click me</button>

  <h2>4. Odkazy</h2>
  <p>
    <a href="#">Odkaz stylován pomocí pseudoselektoru not</a><br/>

  </p>

</html>
