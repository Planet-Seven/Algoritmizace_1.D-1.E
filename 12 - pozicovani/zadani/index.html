<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cviceni 12 - pozicovani</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Rozložení prvků pomocí CSS</h1>

<!-- Cvičení 1: Display -->
<div class="display-example">
  <span class="inline-box">Inline Box</span>
  <div class="block-box">Block Box</div>
</div>

<!-- Cvičení 2: Position -->
<div class="position-example">
  <div class="relative-box">Relative Box</div>
  <div class="absolute-box">Absolute Box</div>
</div>

<!-- Cvičení 3: Float -->
<div class="float-example">
  <div class="float-left">Float Left</div>
  <div class="float-right">Float Right</div>
</div>

</body>
</html>
